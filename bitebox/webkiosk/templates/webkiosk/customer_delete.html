{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} Delete Customer {% endblock %}

{% block mainnav %} {% endblock %}

{% block maincontent %}
<h2> Delete Customer </h2>

<form method="post">
    {% csrf_token %} <!--security feature-->
    <p> Are you sure you want to delete <b> {{ customer.firstname }} {{ customer.lastname }} </b> ? </p>
    <a href="{% url 'webkiosk:customer-list' %}">Cancel</a> <!--# if cancel, goes to menu-->
    <input type ="submit" value="Yes">
</form>
{% endblock %}
