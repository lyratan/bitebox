{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} {{ formheading }} {% endblock %}

{% block maincontent %}
<h2> {{ formheading }} </h2>
 
<form method="post"> <!--insert or update data in server when u submit form, this is submit new record of food-->
    {% csrf_token%} <!--security-->
    {{ form.as_ul }} <!--template variable - form comes from food form of views.py-->
    <input type="submit" value ="Submit"> <!--submit button-->
</form>

<ul>
   {% for messages in messages %} <!--for loop-->
    <li> {{messages}} </li>
   {% endfor %}
</ul>

{% endblock %}
