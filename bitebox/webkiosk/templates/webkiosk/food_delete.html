{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} Delete Food {% endblock %}

{% block mainnav %} {% endblock %}

{% block maincontent %}
<h2> Delete Food </h2>

<form method="post">
    {% csrf_token %} <!--security feature-->
    <p> Are you sure you want to delete <b> {{ food.name }} </b> ? </p>
    <a href="{% url 'webkiosk:food-list' %}">Cancel</a> <!--# if cancel, goes to menu-->
    <input type ="submit" value="Yes">
</form>
{% endblock %}
